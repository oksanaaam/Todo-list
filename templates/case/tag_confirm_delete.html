{% extends "base.html" %}

{% block content %}
  <h1>Delete tag</h1>

  <p>Are you sure you want to delete {{ tag.name }} tag?</p>
  <p>All tasks with this tag also will be deleted!</p>

  <form action="" method="post">
    {% csrf_token %}

    <input type="submit" value="Yes, delete it"
           class="btn btn-danger" />
    <a href="{% url "case:tag-detail" pk=tag.id %}"
       class="btn btn-primary">
      Cancel
    </a>

  </form>
{% endblock %}
